<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>

    <div class="main-content">

      <p id="main-content__add-task">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
               id="new-task"
               class="task task--input"
               type="text"
          >
          <button class="task__button">Add</button>
        </div>
      </p>

      <h3 class="main-content__heading">Todo</h3>
      <ul id="incomplete-tasks" class="task-list task-list--incomplete">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__button task-list__button--edit">Edit</button>
          <button class="task-list__button task-list__button--delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item task-list__item--edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input
               type="text"
               value="Go Shopping"
               class="task-list__input"
          >
          <button class="task-list__button task-list__button--edit">Save</button>
          <button class="task-list__button task-list__button--delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>

      <h3 class="main-content__heading">Completed</h3>
      <ul id="completed-tasks" class="task-list task-list--completed">
        <li class="task-list__item">
          <input type="checkbox" checked class="task-list__checkbox">
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="task-list__button task-list__button--edit">Edit</button>
          <button class="task-list__button task-list__button--delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>

    </div>
    <script src="app.js"></script>
  </body>
</html>
